<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pacientes</title>
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
    <header>
        <div class="cabecera">
            <div class="logotipo">
                <img src="../img/Logotipo.JPG">
            </div>
            <h1>Clínica Palermo</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/registro-medicos.html">Registro de
                            médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/listado-medicos.html">Médicos
                            registrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/listado-pacientes.html">Pacientes
                            registrados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h2>Registro de pacientes</h2>
        <div class="container-form">
            <form id="registro-pacientes-form">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="cedula">Número de cédula:</label>
                <input type="number" id="cedula" name="cedula" required>
                <label for="consultorio">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="especialidad">Especialidad requerida:</label>
                <select name="especialidad" id="especialidad">
                    <option value="Seleccione una opción">Seleccione una opción</option>
                    <option value="Medicina general">Medicina general</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Medicina interna">Medicina interna</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Rehabilitación Física">Rehabilitación Física</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Radiología">Radiología</option>
                </select>
                <input type="submit" value="Enviar" id="enviar">
            </form>
            <a href="../index.html"><input type="button" value="Volver" id="volver"></a>
        </div>

    </main>
    <footer>
        <a href="https://twitter.com/?lang=es"><img src="../img/icons8-twitter.gif" class="gif"></a>
        <a href="https://www.facebook.com/?locale=es_LA"><img src="../img/icons8-facebook.gif" class="gif"></a>
    </footer>
    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
